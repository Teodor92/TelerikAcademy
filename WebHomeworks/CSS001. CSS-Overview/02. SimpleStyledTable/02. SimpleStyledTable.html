<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02. SimpleStyledTable</title>
		<meta name="description" content="" />
		<meta name="author" content="Teodor" />
		<meta name="viewport" content="width=device-width; initial-scale=1.0" />
		<link rel="stylesheet" href="style/style.css" type="text/css" />
	</head>

	<body>
		<form action="#" method="post">
			<table>
				<thead>
					<tr id="head">
						<th>Contact name</th>
						<th>City</th>
						<th>Country</th>
						<th>Is promoted</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Maria Anders</td>
						<td>Berlin</td>
						<td class="flagGermany" >Germany</td>
						<td>
						<input type="checkbox" disabled="disabled" />
						</td>
					</tr>
					<tr>
						<td>Ana Trujilio</td>
						<td><span lang='es'>M&eacute;xico D.F</span></td>
						<td class="flagMexico">Mexico</td>
						<td>
						<input type="checkbox" disabled="disabled" />
						</td>
					</tr>
					<tr>
						<td>Antonio Moreno</td>
						<td><span lang='es'>M&eacute;xico D.F</span></td>
						<td class="flagMexico">Mexico</td>
						<td>
						<input type="checkbox" disabled="disabled" checked="checked" />
						</td>
					</tr>
					<tr>
						<td>Thomas Hardy</td>
						<td>London</td>
						<td class="flagUK">UK</td>
						<td>
						<input type="checkbox" disabled="disabled" />
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
